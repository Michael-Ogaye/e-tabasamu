{% extends 'base.html' %}
{% load cloudinary %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container  mx-auto p-5" style="background-color: aliceblue;">
    <div class="row">
        <h5 class="text-center">Make Transaction</h5>

        <div class=" w-100">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn  btn-primary mt-4">Finish</button>
            </form>
        </div>

    </div>
</div>

{% endblock %}
