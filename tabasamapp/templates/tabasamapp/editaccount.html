{% extends 'base.html' %}
{% load static %}
{% load cloudinary %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container bg-white editprofile p-4 mt-5" style="margin-top:-4% ">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Account Update</h3>
            <form action="" method="post" novalidate enctype="multipart/form-data" style="background-color: #f0f0f0;" class="p-3">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-sm btn-primary mt-4 mx-auto d-block"> Submit</button>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

{% endblock %}
